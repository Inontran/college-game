<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>College Game</title>
<link href="index.css?c4f743860a032ee67262" rel="stylesheet"></head>
<body>
  <div class="main-window">
    <div class="map">
      <img src="img/map.7b783b7ce442ed579a220436c7652dad.png" class="map__image">
      <div class="personage js-personage"></div>
    </div>

    <section class="main-window__nav-bar">
      <div class="main-window__nav-bar-item">
        
        <div class="carousel js-carousel">
          <button class="button button_type_contact button_with-plus" type="button">
            <img src="img/avatar-example.3c9a43fd031ba06dd21f4fb5028a8be9.png" class="button__icon">
          </button>
          <button class="button button_type_contact" type="button">
            <img src="img/avatar-example.3c9a43fd031ba06dd21f4fb5028a8be9.png" class="button__icon">
          </button>
          <button class="button button_type_contact" type="button">
            <img src="img/avatar-example.3c9a43fd031ba06dd21f4fb5028a8be9.png" class="button__icon">
          </button>
          <button class="button button_type_contact" type="button">
            <img src="img/avatar-example.3c9a43fd031ba06dd21f4fb5028a8be9.png" class="button__icon">
          </button>
          <button class="button button_type_contact" type="button">
            <img src="img/avatar-example.3c9a43fd031ba06dd21f4fb5028a8be9.png" class="button__icon">
          </button>
          <button class="button button_type_contact" type="button">
            <img src="img/avatar-example.3c9a43fd031ba06dd21f4fb5028a8be9.png" class="button__icon">
          </button>
          <button class="button button_type_contact" type="button"></button>
          <button class="button button_type_contact" type="button"></button>
          <button class="button button_type_contact" type="button"></button>
          <button class="button button_type_contact" type="button"></button>
        </div>

      </div>
      <div class="main-window__nav-bar-item">
        <button class="button js-button button_type_chat" type="button"></button>
      </div>
      <div class="main-window__nav-bar-item">
        <div class="main-window__moving-btn js-main-window__moving-btn">
          <button class="button js-button button_type_brown" type="button">
            <span class="button__text">В универ</span>
          </button>
        </div>
      </div>
      <div class="main-window__nav-bar-item">
        <button class="button js-button button_type_mail" type="button"></button>
      </div>
      <div class="main-window__nav-bar-item">
        <div class="main-window__btn-open-rating js-main-window__btn-open-rating">
          <button class="button js-button button_type_rating" type="button"></button>
        </div>
      </div>
    </section></div>
  

  <div class="modal js-modal" id="rating-modal">
    <div class="modal__wrapper">
      <div class="modal__header">
        <p class="modal__title">Рейтинг игроков</p>
      </div>
      <div class="modal__close-btn js-modal__close-btn">
        <button class="button js-button button_type_close" type="button"></button>
      </div>
      <div class="modal__body">
        <div class="modal__table-wrapper">
          <table class="table js-table">
            <thead class="table__header">
              <tr class="table__header-row">
                <th class="table__header-cell table__header-cell_with-place" scope="col">Место</th>
                <th class="table__header-cell table__header-cell_with-avatar" scope="col"></th>
                <th class="table__header-cell table__header-cell_with-name" scope="col">Имя Фамилия</th>
                <th class="table__header-cell table__header-cell_with-experience" scope="col">Опыт</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
<script src="index.js?c4f743860a032ee67262"></script></body>
</html>
