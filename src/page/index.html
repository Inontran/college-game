<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Game</title>
</head>
<body>
  <div class="main-window">
    <div class="map">
      <img src="../images/map.png" class="map__image">
    </div>

    <div class="main-window__nav-bar">
      <div class="main-window__nav-bar-item">
        <div class="carousel js-carousel"></div>
      </div>
      <div class="main-window__nav-bar-item">
        <button class="button button_type_chat" type="button"></button>
      </div>
      <div class="main-window__nav-bar-item">
        <button class="button button_type_brown" type="button">
          <span class="button__text">В универ</span>
        </button>
      </div>
      <div class="main-window__nav-bar-item">
        <button class="button button_type_mail" type="button"></button>
      </div>
      <div class="main-window__nav-bar-item">
        <button class="button button_type_rating" type="button"></button>
      </div>
    </div>
  </div>
</body>
</html>
